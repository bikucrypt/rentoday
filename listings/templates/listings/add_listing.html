{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="top-container bg-lightgrey pb-3 full-height">
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 listings-container mt-5">
                <h2>Add listing</h2>
                <form method="POST" action="{% url 'add_listing' %}" class="listing-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-info mt-4 mb-5 add-listing" value="Add Listing">
                    <a href="{% url 'listings' %}" class="btn btn-secondary mt-4 mb-5 ml-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
